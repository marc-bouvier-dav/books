<p>
  book works! {{book.title}}, {{book.isbn}}
</p>
<md-card>
  <md-toolbar color="primary">Basic</md-toolbar>
  <md-card-content>
<form>
      <md-input [(ngModel)]="book.title"
                placeholder="Title"
                name="bookTitle">
      </md-input>
  <md-input [(ngModel)]="book.isbn"
            placeholder="ISBN"
            name="bookIsbn">
  </md-input>
</form>
  </md-card-content>
</md-card>
